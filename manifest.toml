packaging_format = 2

id = "prosody"
name = "Prosody"
description.en = "Modern XMPP communication server"
description.fr = "Serveur de communication XMPP moderne"

version = "0.12.5~ynh1"

maintainers = ["yalh76"]

[upstream]
license = "MIT"
website = "https://prosody.im/"
admindoc = "https://prosody.im/doc"
code = "https://hg.prosody.im/"

[integration]
yunohost = ">= 12.0.9"
architectures = "all"
multi_instance = false

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]

[resources]
        [resources.sources.main]
        url = "https://prosody.im/downloads/source/prosody-0.12.5.tar.gz"
        sha256 = "778fb7707a0f10399595ba7ab9c66dd2a2288c0ae3a7fe4ab78f97d462bd399f"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.ports]
    file.default=5000
    client.default=5222
    server.default=5269
    http.default=5280
    https.default=5281
    component.default=5347
    telnet.default=5582

    [resources.permissions]

    [resources.apt]
    packages = "libicu-dev, libidn11-dev, libssl-dev, openssl, txt2man, make, gcc"
    packages_from_raw_bash = """
    if [[ $YNH_DEBIAN_VERSION == "bullseye" ]]; then
        echo "lua5.2, lua5.2-expat, lua5.2-socket, lua5.2-sec, lua5.2-unbound, liblua5.2-dev, lua-busted";
    elif [[ $YNH_DEBIAN_VERSION == "bookworm" ]]; then
        echo "lua5.4, lua5.4-expat, lua5.4-socket, lua5.4-sec, lua5.4-unbound, liblua5.4-dev, lua-busted";
    fi
    """
